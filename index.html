<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Ejemplo de HTML5">
  <meta name="keywords" content="HTML5, CSS3, JavaScript">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="shortcut icon" href="./imagenes/Logo.png">
  <title>Plantilla</title>
  <link rel="stylesheet" href="./css/plantilla.css">
</head>

<body>
  <div id="contenedor">
    <header id="cabecera">
        <picture style="margin: 5px;">
          <source media="(min-width: 500px)" srcset="imagenes/LogoPlantilla.png">
          <img id="imagenTitulo" src="imagenes/Logop.png" alt="Logo CIFP">
        </picture>
        <h1 id="titulo">Plantilla genérica de la web </h1>

      
    </header>
    <nav id="menu">
      <input type="checkbox" id="menuopciones">
      <label for="menuopciones"> ☰ </label>    
      <ul>
        <li>Principal</li>
        <li>Fotos</li>
        <li>Videos</li>
        <li>Contacto</li>
      </ul>

    </nav>
    <section id="seccion">
      <article>
        <header>
          <hgroup>
            <h1>Traductor</h1>
          </hgroup>
        </header>
        <br>
        <label for="dato">Introduce texto:<br></label>
        <input type="text" id="dato">
        <button type="button" onclick="reiniciar()">Reiniciar</button>
        <button type="button" onclick="navigator.clipboard.writeText(dato.value)">Copiar</button>
      </article>
    </section>
    <aside id="columna">
      <blockquote>Mensaje número uno</blockquote>
      <blockquote>Mensaje número dos</blockquote>
    </aside>
    <footer id="pie"></footer>
  </div>
</body>
<script src="js/js.js"></script>
</html>
